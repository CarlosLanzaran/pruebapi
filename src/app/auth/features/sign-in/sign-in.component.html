<section
  class="relative bg-cover bg-center bg-no-repeat min-h-screen flex justify-end"
  style="background-image: url('bgsingin.jpg')"
>
  <!-- (Opcional) Overlay semitransparente sobre la imagen -->
  <!--
  <div class="absolute inset-0 bg-black bg-opacity-30"></div>
  -->

  <!-- Barra lateral derecha: 40% ancho, 100% alto, form centrado -->
  <div
    class="relative z-10 w-full md:w-2/6 h-screen bg-gray-900 bg-opacity-60 flex items-center justify-center p-6 md:p-12"
  >
    <div class="w-full max-w-md space-y-6">
      <!-- logo, título y botón Google -->
      <div class="flex flex-col items-center gap-y-4">
        <a
          href="#"
          class="flex items-center text-2xl font-semibold text-white"
        >
          <img class="w-72 mr-2" src="letras.png" alt="Logo" />
        </a>
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl"
        >
          Iniciar sesión
        </h1>
        <app-google-button (onClick)="submitWithGoogle()"></app-google-button>
      </div>

      <!-- formulario -->
      <form
        class="space-y-4 md:space-y-6"
        [formGroup]="form"
        (ngSubmit)="submit()"
      >
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-white"
            >Tu correo</label
          >
          <input
            type="email"
            name="email"
            id="email"
            class="bg-gray-100 bg-opacity-90 border border-gray-300 text-gray-900 rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5"
            placeholder="nombre@correo.com"
            formControlName="email"
          />
          <ng-container *ngIf="isRequired('email')">
            <small class="text-red-400">Este campo es requerido</small>
          </ng-container>
          <ng-container *ngIf="hasEmailError()">
            <small class="text-red-400">El correo debe ser válido</small>
          </ng-container>
        </div>

        <div>
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-white"
            >Contraseña</label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="••••••••"
            formControlName="password"
            class="bg-gray-100 bg-opacity-90 border border-gray-300 text-gray-900 rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5"
          />
          <ng-container *ngIf="isRequired('password')">
            <small class="text-red-400">Este campo es requerido</small>
          </ng-container>
        </div>

        <button
          type="submit"
          class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5"
        >
          Crear
        </button>
      </form>

      <p class="text-sm text-gray-200">
        ¿Aún no tienes una cuenta?
        <a
          routerLink="/auth/sign-up"
          class="font-medium text-green-400 hover:underline"
          >Crea tu cuenta</a
        >
      </p>
    </div>
  </div>

  <div
    class="absolute bottom-7 left-7 m-2 text-white text-lg md:text-sm"
    style="font-family: 'Verdana', sans-serif;"
  >
    © FitTrack 2025. Todos los derechos reservados.
  </div>
</section>
