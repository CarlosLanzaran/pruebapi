<section class="form-wrapper">
  <div class="form-box">
    <h2 class="title">Nuevo ejercicio</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="input-group">
        <label for="name">Nombre</label>
        <input id="name" type="text" formControlName="name" placeholder="Ej. Flexiones" />
      </div>

      <div class="input-group">
        <label for="description">DescripciÃ³n</label>
        <textarea id="description" formControlName="description" rows="4" placeholder="Ej. En barra, supinas..."></textarea>
      </div>

      <button type="submit" [disabled]="loading()">
        {{ loading() ? 'Guardando...' : 'Guardar ejercicio' }}
      </button>
      @if(idTask()) {
        <button
          type="button"
          (click)="delete()"
          [disabled]="loading()"
          class="mt-4 w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
        >
          {{ loading() ? "Eliminando..." : "Eliminar ejercicio" }}
        </button>
      }
      
    </form>
  </div>
</section>
